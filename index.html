<!DOCTYPE html>
<html>
<head>
    <title>CS:GO Map Selector</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="map-selection-method">
        <a href="#">Best of 1</a>
        <a href="#">Best of 3</a>
        <a href="#">Best of 5</a>

        <a href="#">Best of 1 (random map of last three)</a>
        <a href="#">Best of 3 (random map of last three)</a>
    </nav>
    <div class="picks-and-bans">
        <div class="pick-or-ban-box available ban">
            <p>Team 1</p>
            <p>Ban</p>
        </div>
        <div class="pick-or-ban-box ban">
            <p>Team 2</p>
            <p>Ban</p>
        </div>
        <div class="pick-or-ban-box pick">
            <p>Team 1</p>
            <p>Pick</p>
        </div>
        <div class="pick-or-ban-box pick">
            <p>Team 2</p>
            <p>Pick</p>
        </div>
        <div class="pick-or-ban-box ban">
            <p>Team 1</p>
            <p>Ban</p>
        </div>
        <div class="pick-or-ban-box ban">
            <p>Team 2</p>
            <p>Ban</p>
        </div>
        <div class="pick-or-ban-box pick">
            <p>Last map</p>
            <p></p>
        </div>
    </div>

    <div class="available-maps">
        <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/thumb/d/d9/Cache_csgo.jpg/533px-Cache_csgo.jpg" class="map-image" draggable="false" />
            <span class="map-name">Cache</span>
        </div>
        <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/1/12/Csgo_dust2.0.jpg" class="map-image" draggable="false" />
            <span class="map-name">Dust II</span>
        </div>
        <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/2/2b/De_new_inferno.jpg" class="map-image" draggable="false"@" />
            <span class="map-name">Inferno</span>
        </div>
        <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/f/f3/Csgo_mirage.jpg" class="map-image" draggable="false" />
            <span class="map-name">Mirage</span>
        </div>
        <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/5/5e/Nuke_csgo.jpg" class="map-image" draggable="false" />
            <span class="map-name">Nuke</span>
        </div>
        <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/0/0f/Csgo_overpass.jpg" class="map-image" draggable="false" />
            <span class="map-name">Overpass</span>
        </div>
        <!-- <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/5/56/Train_csgo.jpg" class="map-image" draggable="false" />
            <span class="map-name">Train</span>
        </div> -->
        <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/5/59/Csgo_de_vertigo_new.jpg" class="map-image" draggable="false" />
            <span class="map-name">Vertigo</span>
        </div>
        <div class="map map-selectable" draggable="true">
            <img src="https://liquipedia.net/commons/images/3/35/Csgo_ancient.jpeg" class="map-image" draggable="false" />
            <span class="map-name">Ancient</span>
        </div>
    </div>

    <footer>Created by Christian Fredh - <a href="https://github.com/christianfredh/csgo-map-selector">here is the code</a></footer>

    <script src="map-selection.js"></script>
</body>
</html>
